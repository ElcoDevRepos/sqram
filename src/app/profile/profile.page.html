
<ion-content>
  <div id="game-board">
    <ion-row id="menu-bar">
      <ion-col size="1">
        <ion-icon name="menu" id="menu-icon" (click)="openMenu()" style="color: #7b16b5"></ion-icon>
      </ion-col>
      <ion-col size="6">
        <img src="../../assets/images/Sqram_Logo.svg" id="title" (click)="goHome()">
      </ion-col>
      <ion-col id="heart-icon" size="5">
        <ion-icon name="heart" style="color: #7b16b5" (click)='openDonate()' id="donate-icon"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{displayName}}</ion-card-title>
        <ion-card-subtitle>Profile Settings</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item button detail (click)="updateName()">Update Profile Name</ion-item>
          <ion-item button detail (click)="addFriend()">Add a Friend</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Friends List</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item *ngFor="let f of friends" button detail (click)="remove(f)">
            {{f.name}}
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
